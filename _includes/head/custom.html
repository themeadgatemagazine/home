<meta name="msapplication-TileColor" content="#ffc40d">
<script>
if ("serviceWorker" in navigator) {
  if (navigator.serviceWorker.controller) {
    console.log("[The Meadgate Magazine] active service worker found, no need to register");
  } else {
    // Register the service worker
    navigator.serviceWorker
      .register("{{ site.baseurl }}pwabuilder-sw.js", {
        scope: "./"
      })
      .then(function (reg) {
        console.log("[The Meadgate Magazine] Service worker has been registered for scope: " + reg.scope);
      });
  }
}
</script>
<!-- end custom head snippets -->
