- selector: slider1
  bullets: false
  captions: true
  images:
    - src: /assets/slideshow/1.jpg
      alt: Minimum required attributes
    - data-src: /assets/slideshow/2.jpg
      alt: Use data-src for on-demand loading
    - data-src: /assets/slideshow/3.jpg
      data-src-2x: /assets/slideshow/3@2x.jpg
      alt: Use data-src-2x for HiDPI devices
    - src: /assets/slideshow/4.jpg
      alt: Links work too
      href: https://github.com/jekylltools/jekyll-ideal-image-slider-include
  settings:
    height: 400
    initialHeight:
    maxHeight:
    interval:
    transitionDuration:
    effect:
    disableNav:
    keyboardNav:
    previousNavSelector:
    nextNavSelector:

- selector: issue01
  bullets: true
  captions: true
  images:
    - src: /assets/slideshow/B1.jpg
      title: Landscaping!
    - data-src: /assets/slideshow/B2.jpg
      title: Mowing
    - data-src: /assets/slideshow/B3.jpg
      title: Patio
    - src: /assets/slideshow/B4.jpg
      title: Patio
    - src: /assets/slideshow/B5.jpg
      title: Patio
  settings:
    height: "'auto'"
    effect: "'fade'"

- selector: slider3
  images:
    - src: /assets/slideshow/1.jpg
      alt: image one
    - src: /assets/slideshow/2.jpg
      alt: image two
    - src: /assets/slideshow/3.jpg
      alt: image three
    - src: /assets/slideshow/4.jpg
      alt: image four
  settings:
    height: "'auto'"
    disableNav: true
